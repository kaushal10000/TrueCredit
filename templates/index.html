<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrueCredit Recommendation System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
  <div class="container">
    <h1>TrueCredit Recommendation System</h1>
    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your answer..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <div class="restart-button-container">
      <button class="restart-button" onclick="resetChat()">Restart Chat</button>
    </div>

    <footer class="footer">
      <p>2025 TrueCredit AI. All Rights Reserved.</p>
      <p>&copy; Designed and Developed by Kaushal Asiwal</p>
    </footer>
  </div>

  <script>
    let messages = [
      { role: "assistant", content: "ðŸ‘‹ Welcome to TrueCredit! Let's find the perfect credit card for you. What's your monthly income?" }
    ];

    const chatBox = document.getElementById("chatBox");
    const inputField = document.getElementById("userInput");

    function renderMessages() {
      chatBox.innerHTML = "";
      messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = `message ${msg.role}`;
        div.innerHTML = `<strong>${msg.role === "assistant" ? "TrueCredit AI" : "You"}:</strong> ${msg.content}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = inputField.value.trim();
      if (!text) return;
      messages.push({ role: "user", content: text });
      inputField.value = "";
      renderMessages();

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages }),
        });
        const data = await response.json();
        messages.push({ role: "assistant", content: data.reply });
        renderMessages();
      } catch (err) {
        messages.push({ role: "assistant", content: "âŒ Sorry, something went wrong." });
        renderMessages();
      }
    }

    function resetChat() {
      messages = [
        { role: "assistant", content: "Let's start from scratch! What's your monthly income?" }
      ];
      inputField.value = "";
      renderMessages();
    }

    inputField.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    renderMessages();
  </script>
</body>
</html>
